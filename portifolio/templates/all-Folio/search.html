{%extends 'all-Folio/base.html'%}
{% block content %}
<div class="container">
  <div class="row">
  {% if images %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.category}}</h1>
          <img src="{{image.category_image.url}}" class="img-responsive" alt="Image">
          <h1>{{image.posted_date}}</h1>
          <h1>{{image.description}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
